{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="mailbox"></div>
        <div class="list-group">
            <button type="button" class="btn list-group-item-secondary list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>
                    <strong id="sender">test@email.com</strong>
                    <span id="subject" style="padding-left: 20px;">This is a subject sample</span>
                </span>
                <span class="badge rounded-pill" id="timestamp">14</span>
            </button>
            <button type="button" class="btn list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>
                    <strong id="sender">test@email.com</strong>
                    <span id="subject" style="padding-left: 20px;">This is a subject sample</span>
                </span>
                <span class="badge rounded-pill" id="timestamp">14</span>
            </button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form action="" method="" id="compose-form" style="margin-bottom: 50px;" onsubmit="send_email();return false;">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            <input type="submit" class="btn btn-sm btn-primary" id="send" style="padding: 10px 50px; margin: 20px auto;">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
